<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="cache-control" content="private">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>收益计算</title>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script>
      if (!localStorage.getItem('lastlogin')) {
        window.location.href = 'login.html';
      }
    </script>
    <link rel="stylesheet" href="styles/jquery-ui-slider-pips.min.css">
    <link rel="stylesheet" href="styles/index.css?version=1.0.0">
  </head>
  <body>
    <header class="kl-header">
      <div class="kl-header__logo">
        <img id="logo">
        <span class="kl-header__name" id="sys"></span>
      </div>
      <input id="code-input" class="kl-header__input" maxlength="6" placeholder="搜索股票">
      <button id="search-btn" class="kl-header__search">
        <i class="kl-icon ki-search"></i>
      </button>
      <div class="kl-header__account">
        您好，<span id="username"></span>！ 
        <span class="kl-header__logout" id="logout">登出</span>
      </div>
    </header>
    <main class="kl-main" id="pdf-export">
      <ul class="kl-section">
        <li class="kl-section__item kl-section__item_large">
          <section class="kl-content" data-title="K线图">
            <div class="kl-shadow-box kl-shadow-box_chart">
              <div id="k-line-chart" class="kl-chart"></div>
            </div>
          </section>
        </li>
        <li class="kl-section__item">
          <section class="kl-content" data-title="定制化结构">
            <div class="kl-shadow-box">
              <div id="slider-output" class="kl-slider kl-slider_output"></div>
              <div id="slider-input" class="kl-slider kl-slider_input"></div>
              <div id="date-range" class="kl-button-group"></div>
            </div>
          </section>
          <section class="kl-content kl-content_t" data-title="回测">
            <div class="kl-compute">
              <button id="compute-btn" class="kl-compute__button">确定</button>
              <button id="pdf-btn" class="kl-compute__button">导出</button>
              <!-- <p class="kl-compute__info">
                收益 = <span id="compute-income">0.00%</span>
              </p> -->
            </div>
            <div class="date-main">
              <table id="date-table" class="kl-table"></table>
              <div class="date-tips">以上报价仅为参考价格水平，不代表实际成交价格。</div>
            </div>
          </section>
        </li>
      </ul>
      <ul class="kl-section W100">
        <li class="kl-section__item kl-section__item_middle fb100">
          <section class="kl-content" data-title="收益说明图">
            <div class="kl-shadow-box kl-help">
              <dl>
                <dt>
                  <p><b>1. </b>任何一个敲出观察日敲出（交易提前终止）</p>
                  <strong>投资人总收益 = <span id="help-income-1"></span>（年化）</strong>
                  <span id="help-income-2" class="kl-help__description" ></span>
                </dt>
                <dd>
                  <div class="kl-help-no1">102%</div>
                  <div class="kl-help-no2">80%</div>
                  <img class="kl-help-image" src="images/help01.png" />
                </dd>
              </dl>
              <dl>
                <dt>
                  <p><b>2. </b>期间敲入，并在某一敲出观察日敲出交易提前终止</p>
                  <strong>投资人总收益 = <span id="help-income-3"></span>（年化）</strong>
                </dt>
                <dd>
                  <div class="kl-help-no1">102%</div>
                  <div class="kl-help-no2">80%</div>
                  <img class="kl-help-image" src="images/help02.png" />
                </dd>
              </dl>
              <dl>
                <dt>
                  <p><b>3. </b>期中从未敲出，从未敲入</p>
                  <strong>投资人总收益 = <span id="help-income-4"></span>（年化）</strong>
                </dt>
                <dd>
                  <div class="kl-help-no1">102%</div>
                  <div class="kl-help-no2">80%</div>
                  <img class="kl-help-image" src="images/help03.png" />
                </dd>
              </dl>
              <dl>
                <dt>
                  <p><b>4. </b>期中从未敲出，曾敲入到期日股价低于期初价格</p>
                  <strong>投资人总亏损 = <span>实际跌幅</span>（非年化）</strong>
                </dt>
                <dd>
                  <div class="kl-help-no1">102%</div>
                  <div class="kl-help-no2">80%</div>
                  <img class="kl-help-image" src="images/help04.png" />
                </dd>
              </dl>
            </div>
          </section>
        </li>
      </ul>
    </main>
    <div id="toast" class="kl-toast__wrapper">
      <span class="kl-toast"></span>
    </div>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/jquery.ui.touch-punch.min.js"></script>
    <script src="scripts/jquery-ui-slider-pips.min.js"></script>
    <script src="scripts/echarts.min.js"></script>
    <script src="scripts/html2canvas.min.js"></script>
    <script src="scripts/jspdf.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
