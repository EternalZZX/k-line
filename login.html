<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="cache-control" content="private">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>收益计算</title>
    <link rel="stylesheet" href="styles/index.css?version=1.0.0">
  </head>
  <body class="login">
    <div class="login-main">
      <form>
        <h4>欢迎登录</h4>
        <div class="login-group">
          <span class="icon-name"><img src="images/icon-name.png" width="100%" /></span>
          <input type="text" placeholder="请输入用户名" id="username"/>
        </div>
        <div class="login-group">
          <span class="icon-pw"><img src="images/icon-pw.png" width="100%" /></span>
          <input type="password" placeholder="请输入密码" id="password"/>
          <span class="error-msg" id="error-msg">用户名或密码错误</span>
        </div>
        <div class="login-group">
          <button type="button" class="btn-login" id="login-btn">登 录</button>
        </div>
      </form>
    </div>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/login.js"></script>
  </body>
</html>
